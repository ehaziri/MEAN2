<section>
	<a href="/#!/dashboard">Cancel</a>

	<u>
		<li ng-repeat='error in errors'>{{ error }}</li>
	</u>

	<h3>Put the Question and options here:</h3>
	<form ng-submit='createPoll()'>
		<label>Question: <input type="text" name="question" ng-model='poll.question'></label><br>
		<label>Option 1: <input type="text" name="option1" ng-model='poll.option1'></label><br>
		<label>Option 2: <input type="text" name="option2" ng-model='poll.option2'></label><br>
		<label>Option 3: <input type="text" name="option3" ng-model='poll.option3'></label><br>
		<label>Option 4: <input type="text" name="option4" ng-model='poll.option4'></label><br>
		
		<input type="submit" name="submit" value="Create Poll">
	</form>
	
</section>

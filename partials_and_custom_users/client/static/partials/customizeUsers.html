<section>
	<fieldset><legend>Users Controller</legend>
		<form ng-submit='create(user)'>
			First Name <input type="text" name="firstname" ng-model='user.firstname'><br>
			Last Name <input type="text" name="lastname" ng-model='user.lastname'><br>
			Favorite Language <input type="text" name="language" ng-model='user.language'>
			<input type="submit" name="submit" value="Create User">
		</form>

		<table>
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
				<th>FavoriteLanguage</th>
				<th>Actions</th>
			</thead>
			<tbody>
				<tr ng-repeat='user in users track by $index'>
					<td>{{ user.firstname }}</td>
					<td>{{ user.lastname }}</td>
					<td>{{ user.language }}</td>
					<td><button ng-click='delete($index)'>Delete User</button></td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</section>

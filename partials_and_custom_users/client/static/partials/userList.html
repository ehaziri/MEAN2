<section>
	<fieldset><legend>List Controller</legend>
		<table>
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
				<th>FavoriteLanguage</th>
			</thead>
			<tbody>
				<tr ng-repeat='user in users'>
					<td>{{ user.firstname }}</td>
					<td>{{ user.lastname }}</td>
					<td>{{ user.language }}</td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</section>

<ng-include src="'/partials/shared/_nav.html'"></ng-include>

<div>
	
	<section ng-controller='mainController'>
		<form ng-submit='login(user)'>
			<label>User Name: <input type="text" name="username" ng-model='user.username'></label><br>
			<label>Password: <input type="text" name="password" ng-model='user.password'></label><br>
			<input type="submit" name="" value="Login">
		</form>
	</section>


<br><br><br><hr>
	<section ng-controller='mainController'>
		<form ng-submit='register(user)'>
			<label>User Name: <input type="text" name="username" ng-model='user.username'></label><br>
			<label>Email: <input type="text" name="email" ng-model='user.email'></label><br>
			<label>Password: <input type="text" name="password" ng-model='user.password'></label><br>
			<label>Confirm Password: <input type="text" name="confirmPassword" ng-model='user.confirmPassword'></label><br>
			<input type="submit" name="" value="Register">
		</form>
	</section>
</div>

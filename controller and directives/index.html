<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>Index</title>
	<script src='../bower_components/angular/angular.js'></script>
	<script type="text/javascript">
		var app = angular.module('app', []);
		app.controller('mainController', ['$scope', function($scope) {
			$scope.foods = [];
			$scope.addFood = function(food){
				$scope.foods.push(food);
				$scope.food = '';
			}
		}])
	</script>
</head>
<body ng-controller='mainController'>
 <h1 ng-hide='true'>Can you see me?</h1>
	<form ng-submit='addFood(food)'>
		Favorite Food <input type="text" name="food" ng-model='food'>
		<input type="submit" name="submit" value='Add Food'>
	</form>
	<p>Currently typing: {{ food }}</p>
	<input type="text" ng-model="search" placeholder="filter...">
	<ul ng-repeat='food in foods | filter: search track by $index'>
		<li>{{ food }}</li>
	</ul>

</body>
</html>
